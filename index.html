<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=1366" />
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->

		<title>Temes Cover Design</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

		<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet" />
	<script defer src="index.bundle.js"></script></head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-3">
					<div class="controls_wrapper">
						<h3 class="title">Cover Design</h3>
						<div class="divider"></div>

						<button onclick="cmdAddText();" id="btn_add_txt">Add Text</button>
						<div class="filebox">
							Upload Image
							<input type="file" id="file_upload" accept="image/*" />
						</div>
						<div class="divider"></div>

						<a href="#" id="btn_generate_canvas">Generate Image</a>
					</div>
				</div>

				<div class="col-6">
					<div class="row">
						<div class="cover_area">
							<canvas id="body_canvas"></canvas>
							<canvas id="frame_canvas"></canvas>
						</div>
					</div>
				</div>

				<div class="col-3">
					<div class="controls_wrapper_right active">
						<h3 class="title">Controls</h3>
						<div class="divider"></div>

						<div class="controls-tabs">
							<div class="controls-tab tab-common active" data-tab="image">Common</div>
							<div class="controls-tab tab-text " data-tab="text">Text</div>
						</div>
						<div class="common-controls active">
							<div class="img_ctrl_row">
								<label>Scale</label>
								<div class="row_btns row_scale_btns">
									<button id="btn_image_plus"><img src="" /></button>
									<button id="btn_image_minus"><img src="" /></button>
								</div>
							</div>
							<div class="img_ctrl_row" style="justify-content: end">
								<div class="slidecontainer">
									<p>
										<span id="image_zoom_value"></span>
										<input type="range" min="0" max="2" value="1" step="0.01" class="slider" id="image_zoom" />
									</p>
								</div>
							</div>
							<div class="divider"></div>

							<div class="img_ctrl_row">
								<label>Rotate</label>
								<div class="row_btns">
									<button id="btn_image_rotate_90_left"><img src="" /></button>
									<button id="btn_image_rotate_left"><img src="" /></button>
									<button id="btn_image_rotate_right"><img src="" /></button>
									<button id="btn_image_rotate_90_right"><img src="" /></button>
								</div>
							</div>
							<div class="img_ctrl_row" style="justify-content: end">
								<div class="slidecontainer">
									<p>
										<span id="image_rotate_value"></span>
										<input type="range" min="-360" max="360" value="0" step="1" class="slider" id="image_rotate" />
									</p>
								</div>
							</div>
							<div class="divider"></div>

							<div class="img_ctrl_row">
								<label>Flip</label>
								<div class="row_btns row_flip_btns">
									<button id="btn_image_flip_horizontal"><img src="" /></button>
									<button id="btn_image_flip_vertical"><img src="" /></button>
								</div>
							</div>
							<div class="divider"></div>

							<div class="img_ctrl_row">
								<label>Move</label>
								<div class="trackerbox">
									<div class="tb_row">
										<button id="btn_image_move_up"><img src="" /></button>
									</div>
									<div class="tb_row">
										<button id="btn_image_move_left"><img src="" /></button>
										<button id="btn_image_move_center"><img src="" /></button>
										<button id="btn_image_move_right"><img src="" /></button>
									</div>
									<div class="tb_row">
										<button id="btn_image_move_down"><img src="" /></button>
									</div>
								</div>
							</div>

							<div class="divider"></div>
						</div>
						<div class="text-controls ">
							<div class="txt_ctrl_row">
								<label>Font</label>
								<select class="select font-change" id="select_font_family">
									<option value="Arial" style="font-family: 'Arial'">Arial</option>
									<option value="Pacifico" style="font-family: 'Pacifico', cursive">Pacifico</option>
									<option value="Poppins" style="font-family: 'Poppins', sans-serif">Poppins</option>
									<option value="Roboto" style="font-family: 'Roboto', sans-serif">Roboto</option>
									<option value="Ubuntu" style="font-family: 'Ubuntu', sans-serif">Ubuntu</option>
								</select>
							</div>

							<div class="txt_ctrl_row">
								<label>Size</label>
								<div class="row_btns row_size_btns">
									<button id="btn_font_size_plus"><img src="" /></button>
									<button id="btn_font_size_minus"><img src="" /></button>
								</div>
							</div>

							<!-- text align -->
							<div class="txt_ctrl_row">
								<label>Align</label>
								<div class="row_btns row_align_btns">
									<button id="btn_text_align_left"><img src="" /></button>
									<button id="btn_text_align_center"><img src="" /></button>
									<button id="btn_text_align_right"><img src="" /></button>
									<button id="btn_text_align_justify"><img src="" /></button>
								</div>
							</div>

							<!-- text color -->
							<div class="txt_ctrl_row">
								<label>Color</label>
								<div class="row_btns row_color_btns">
									<input type="color" id="color_picker" name="color_picker" value="#000000" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- <div class="result"></div> -->
	</body>
</html>
